<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!-- flower -->
    <div style="position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);">
      <!-- petals -->
      <div style="
      width:100px;
      height:30px;
      background-color:#eb3492;
      border-radius: 100px 100px;
      position: absolute;

      transform-origin: left;

      transform: rotate(30deg);">
      </div>
      <div style="
      width:100px;
      height:30px;
      background-color:#f27eb0;
      border-radius: 100px 100px;
      position: absolute;

      transform-origin: left;

      transform: rotate(60deg);">
      </div>
      <div style="
      width:100px;
      height:30px;
      background-color:#e88043;

      position: absolute;
      transform-origin: left;
      transform: rotate(90deg)">
      </div>
      <div style="
      width:100px;
      height:30px;
      background-color:#faa51b;
      border-radius: 100px 100px;

      transform: rotate(120deg)">
      </div>
      <div style="
      width:100px;
      height:30px;

      <div style="

      </div>
      <div style="
      width:100px;

      transform-origin: left;
      transform: rotate(210deg);">
      </div>
      <div style="
      width:100px;
      height:30px;
      background-color:#52edf2;

      transform-origin: left;
      transform: rotate(240deg)">
      </div>
      <div style="
      width:100px;
      height:30px;
      background-color:blue;
      border-radius: 100px 100px;

      transform: rotate(270deg);">
      </div>
      <div style="
      width:100px;
      height:30px;

      </div>
      <div style="
      width:100px;

      transform: rotate(330deg)">
      </div>
      <div style="
      width:100px;
      height:30px;
      background-color:#db2547;
      border-radius: 100px 100px;
      position: absolute;
      transform-origin: left;">
      </div>
      <!-- smiley face -->
      <div style="
      width:90px;
      height:90px;
      border-radius: 50% 50%;
      background-color:yellow;
      position: absolute;
      transform: translate(-40px, -30px)">
      </div>
      <!-- eyes -->
      <div style="
      width:20px;
      height:50px;
      border-radius: 50px 50px;
      position: absolute;
      border-top: 4px solid black;
      transform: translate(-20px, -2px) rotate(-15deg);">
      </div>
      <div style="
      width:20px;
      height:50px;
      border-radius: 50px 50px;
      position: absolute;
      border-top: 4px solid black;
      transform: translate(12px, -2px) rotate(15deg);">
      </div>
      <!-- mouth -->
      <div style="
      background-color: red;
      width: 15px;
      height: 15px;
      position: absolute;
      transform: translateY(20px) rotate(45deg);">
      </div>
      <div style="
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: red;
      border-radius: 50%;
      transform: translate(-5px, 15px)">
      </div>
      <div style="
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: red;
      border-radius: 50%;
      transform: translate(5px, 15px)">
      </div>


    </div>
