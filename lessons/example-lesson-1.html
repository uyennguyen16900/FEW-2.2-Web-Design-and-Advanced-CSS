<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style>
			.container {
				width: 400px;
				height: 300px;
				border: 1px solid;
				position: relative;
			}

			.box {
				width: 80px;
				height: 80px;
				background-color: cadetblue;

				/* transform: translate(60px, 30px) rotate(30deg); */
				position: absolute;
				left: 50%;
				transform: 
					rotate(0deg) 
					translate(-50%, 0);
			}

			.square {
				width: 200px;
				height: 100px;
				background-color: red;
			}
		</style>
	</head>
	<body>

		<div class="container">

			<div class="box"></div>
			<div class="square"></div>

		</div>
		

	</body>
</html>
